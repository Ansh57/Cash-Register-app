<h1>Cash Register</h1>
<p>Enter the bill amount and cash given by the customer and know number of notes to return.</p>
<div class="input">
    <input class="billamount" type="number" placeholder="Bill Amount">
    <input class="cashamount" type="number" placeholder="Cash Amount">
    <button class="btn">Return Cash</button>
    
</div>
<p class="message"></p>
<div class="table-list">
    <table cellspacing="20">

        </tr>
    </table>
    
      
</div>
